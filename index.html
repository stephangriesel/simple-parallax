<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Parallax Effect | Codegrid</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.0.2/dist/simpleParallax.min.js"></script>
</head>
<body>

      <div class="whitespace"></div>

      <div class="container">
            <div class="row">
                  <div class="col-lg-4 img one">
                        <img src="https://picsum.photos/500/760" class="ione" alt="">
                  </div>

                  <div class="col-lg-3 txt text-1">
                        <h1>add some space in your life</h1>
                  </div>
            </div>

            <div class="row">
                  <div class="col-lg-8 txt text-2">
                        <h1>it feels good <br> to have space sometimes</h1>
                  </div>

                  <div class="col-lg-4 img two">
                        <img src="https://placeimg.com/400/500/mouse" class="itwo" alt="">
                  </div>
            </div>

            <div class="container-fluid">
                  <div class="row">
                        <div class="col-lg-12 img three">
                              <img src="https://placeimg.com/500/200/tree" class="ithree" alt="">
                        </div>
                  </div>
            </div>

            <div class="row">
                  <div class="col-lg-4 img four">
                        <img src="https://placeimg.com/250/200/house" class="ifour" alt="">
                  </div>

                  <div class="col-lg-3 txt text-3">
                        <h1>the more the cleaner</h1>
                  </div>
            </div>

            <div class="row">
                  <div class="col-lg-8 txt text-4">
                        <h1>and it looks clean</h1>
                  </div>

                  <div class="col-lg-4 img five">
                        <img src="https://placeimg.com/1000/800/forest" class="ifive" alt="">
                  </div>
            </div>

            <div class="container-fluid">
                  <div class="row">
                        <div class="col-lg-12 img six">
                              <img src="https://placeimg.com/1000/1600/any" class="isix" alt="">
                        </div>
                  </div>
            </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
